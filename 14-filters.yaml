- name: variables
  hosts: localhost
  tasks:
  - name: print a message
    ansible.builtin.debug:
      msg: "Course is {{Course | default('Ansible') }}"
  - name: convert to upper case
    vars:
      greetings: "Hello world"
    ansible.builtin.debug:
      msg: "{{ greetings | upper }}"

  - name: convert to lower case
    ansible.builtin.debug:
      msg: "{{greetings | lower }}"